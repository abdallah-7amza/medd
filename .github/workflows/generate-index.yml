name: Build and Deploy Segmented Content

on:
  push:
    branches:
      - main
      - dev
    # paths:                <-- قمنا بتعطيل هذا السطر مؤقتًا للتشخيص
    #  - 'docs/database.json' <-- وقمنا بتعطيل هذا السطر أيضًا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run segmentation script
      run: node segmentDatabase.mjs 

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/content/
        git status
        git commit -m "Automated: Update segmented content" || echo "No changes to commit"
        git push
